<!DOCTYPE html>
<html>
<head>
	<title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="taskmanager.css">
</head>
<body>
	<h1>Task Manager</h1>
	<form id="userForm">
		<label for="userName">Add User:</label>
		<input type="text" id="userName" placeholder="Enter Name">
		<button type="submit" onclick="addUser()">Add</button>
	</form>
	<hr>
	<form id="taskForm">
		<h3>Create Task:</h3>
		<label for="taskName">Task Name:</label>
		<input type="text" id="taskName" placeholder="Enter Task Name">
		<label for="dueDate">Due Date:</label>
		<input type="date" id="dueDate">
		<label for="status">Status:</label>
		<select id="status">
			<option value="pending">Pending</option>
			<option value="completed">Completed</option>
		</select>
		<button type="submit" onclick="createTask()">Create Task</button>
	</form>
	<hr>
	<h3>Task List:</h3>
	<label for="filterName">Filter by Name:</label>
	<input type="text" id="filterName" oninput="filterTasks()">
	<label for="filterStatus">Filter by Status:</label>
	<select id="filterStatus" onchange="filterTasks()">
		<option value="">All</option>
		<option value="pending">Pending</option>
		<option value="completed">Completed</option>
	</select>
	<label for="filterDate">Filter by Date:</label>
	<input type="date" id="filterDate" onchange="filterTasks()">
	<table>
		<thead>
			<tr>
				<th>Task Name</th>
				<th>Due Date</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="taskTable">
		</tbody>
	</table>
	<script src="taskManager.js"></script>
</body>
</html>
